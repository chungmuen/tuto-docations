<html>

	<head>
		<meta charset="utf-8">
		<title>Github actions tutorial</title>
		<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"> </script>
		<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>
		<script type="text/javascript" src="GeneFeature.js"> </script>
		<script type="text/javascript">
			let gene_feature = new GeneFeature('TATA box', 'TATAAA');
			let special_feature = new GeneFeature(123, 123);

			$(document).ready(function(){
				$("#name").append(" " + gene_feature.getName());
				$("#sequence").append(" " + gene_feature.getSequence());
			});

			let RNA_sequence = gene_feature.transcribe();
			function transcribe(){
				document.getElementById("#RNA").append("Transcript: " + RNA_sequence);
			}

		</script>
